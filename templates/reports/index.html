{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="row" style="padding-top: 40px;"></div>
<div class="row">
    <div class="col-md-12">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    <form action="" method="get">
        <div class="form-control">
        <label for="id_value__lt">Value less than:</label>
        <input id="id_value__lt" name="value__lt" step="any" type="number">
        <label for="id_value__gt">Value greater than:</label>
        <input id="id_value__gt" name="value__gt" step="any" type="number">
        <button type="submit">Submit</button>
        </div>
    </form>
            </div>
    <div class="col-md-2"></div>
    </div>
    </div>
    <div class="row" style="padding-top: 20px;"></div>
    <div class="row">
    <div class="col-md-12">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    <table class="table table-bordered">
    {% for obj in filter %}
        <tr>
            <td>{{ obj.name }}</td>
            <td>{{ obj.value }}</td>
        </tr>
    {% endfor %}
    </table>
    </div>
    <div class="col-md-2"></div>
    </div>
    </div>
</div>
{% endblock %}
