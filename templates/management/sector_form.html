{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">

<div class="row" style="padding-top: 40px"></div>

<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<h3>Add Sector</h3>
<form id="myForm" class="form" method="post" action="">
            {% csrf_token %}
           <table class="table table-bordered" border="0" cellpadding="0" cellspacing="0">
               <tbody id="organization">
                   {% for form in formset.forms %}
                   {% for hidden in form.hidden_fields %} {{ hidden }} {% endfor %}
                   <tr>
                      <td>{{ form.name }}</td>
                   </tr>
                   {% endfor %}
               </tbody>
           </table>
           {{ formset.management_form }}
           <button class="btn btn-default btn-large" type="submit">Add sector(s)</button>
       </form>
</div>
<div class="col-md-3"></div>
</div>
</div>
{% endblock %}
